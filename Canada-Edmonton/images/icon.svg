<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="canadaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D52B1E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8251A;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#canadaGradient)" filter="url(#shadow)"/>

  <!-- White inner circle -->
  <circle cx="256" cy="256" r="200" fill="#fff"/>

  <!-- Maple Leaf -->
  <path d="M256 80
    L280 160 L340 140 L310 180 L380 200 L330 230 L360 280 L300 260
    L310 320 L256 290 L202 320 L212 260 L152 280 L182 230 L132 200
    L202 180 L172 140 L232 160 L256 80Z"
    fill="#D52B1E"/>

  <!-- Maple Leaf stem -->
  <rect x="248" y="320" width="16" height="60" fill="#D52B1E" rx="4"/>

  <!-- Snowflakes for winter theme -->
  <g fill="#D52B1E" opacity="0.6">
    <circle cx="120" cy="380" r="8"/>
    <circle cx="400" cy="120" r="6"/>
    <circle cx="380" cy="400" r="10"/>
    <circle cx="140" cy="140" r="7"/>
  </g>

  <!-- Small airplane icon -->
  <g transform="translate(350, 380) rotate(-45) scale(0.8)" fill="#D52B1E">
    <path d="M0 15 L-8 25 L-4 25 L0 20 L4 25 L8 25 L0 15Z"/>
    <rect x="-2" y="20" width="4" height="15" rx="1"/>
    <path d="M-15 30 L-2 28 L-2 35 L-15 38Z"/>
    <path d="M15 30 L2 28 L2 35 L15 38Z"/>
    <path d="M-6 45 L-2 42 L-2 48 L-6 50Z"/>
    <path d="M6 45 L2 42 L2 48 L6 50Z"/>
  </g>
</svg>
